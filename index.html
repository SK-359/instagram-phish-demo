<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Instagram</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:30px; border:1px solid #dbdbdb; width:320px; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #dbdbdb; }
    button { width:100%; padding:10px; background:#3897f0; color:#fff; border:none; }
    h1 { font-family: 'Billabong', cursive; font-size:38px; margin:0 0 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram</h1>
    <form onsubmit="demo(event)">
      <input name="username" type="text" placeholder="Phone, username or email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    function demo(e) {
      e.preventDefault();
      // educational only — DO NOT STORE REAL DATA
      const name = e.target.username.value;
      alert("⚠️ PHISHING SIMULATION ⚠️\nThis is a training exercise. Never enter credentials on suspicious pages.\n\nYou entered: " + name);
      window.location.href = "https://www.instagram.com";
    }
  </script>
</body>
</html>
